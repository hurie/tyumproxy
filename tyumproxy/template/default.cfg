[server]
port = 8000

[cache]
dir = _cache
lifetime = 1

[proxy]
timeout = 3600

[loggers]
keys = root, tornado

[handlers]
keys = console, file

[formatters]
keys = simple, verbose

[logger_root]
propagate = 1
handlers = console, file
level = INFO

[logger_tornado]
qualname = tornado
handlers =

[handler_console]
class = StreamHandler
level = DEBUG
formatter = verbose
args = []

[handler_file]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = verbose
args = ('tyumproxy.log', 'w6', 1, 5)

[formatter_simple]
format = %(levelname)s: %(message)s

[formatter_verbose]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
